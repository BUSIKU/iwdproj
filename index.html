<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGear | Burma Luwingu</title>
    <style>
        :root { --primary: #00f2ff; --bg: #0d0d0f; --surface: #1a1a1e; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        /* Product Grid */
        .container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .card { background: var(--surface); border-radius: 20px; padding: 15px; border: 1px solid #222; text-align: center; }
        .card img { width: 100%; height: 220px; object-fit: cover; border-radius: 15px; cursor: pointer; }

        /* Modal / Gallery */
        .modal { display: none; position: fixed; z-index: 5000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #111; padding: 20px; border-radius: 20px; max-width: 500px; width: 90%; position: relative; }
        
        .gallery-main { width: 100%; height: 300px; object-fit: contain; border-radius: 10px; }
        .thumbnails { display: flex; gap: 10px; margin-top: 15px; overflow-x: auto; padding-bottom: 5px; }
        .thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; cursor: pointer; border: 2px solid transparent; }
        .thumb.active { border-color: var(--primary); }

        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; }

        footer { background: #000; padding: 40px 5%; text-align: center; border-top: 1px solid #222; color: #666; font-size: 0.9rem; line-height: 1.6; }
    </style>
</head>
<body>

<header style="padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222;">
    <div style="font-weight: 800; font-size: 1.5rem;">Smart<span>Gear</span></div>
    <div id="greeting" style="font-size: 0.9rem; color: var(--primary);">Welcome!</div>
</header>

<div class="container">
    <div class="grid" id="productGrid"></div>
</div>

<div class="modal" id="productModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="mainView" class="gallery-main" src="">
        <h2 id="modalTitle" style="margin: 15px 0 5px;"></h2>
        <div id="modalPrice" style="color: var(--primary); font-weight: bold; margin-bottom: 15px;"></div>
        <div class="thumbnails" id="thumbContainer"></div>
        <button class="btn btn-primary" onclick="addToCartFromModal()">Add to Bag</button>
    </div>
</div>

<a href="https://wa.me/260978319400" style="position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; z-index: 4000;">
    Chat with Busiku ðŸ’¬
</a>

<footer>
    &copy; 2026 Designed and Developed by <strong>Busiku Kapikanya</strong> | 
    <a href="https://wa.me/260978319400" target="_blank" style="color: #25D366; text-decoration: none;">WhatsApp: +260978319400</a>
    <br>
    <span style="color: var(--primary);">Burma, Luwingu District - Zambia</span>
</footer>

<script>
    const products = [
        { 
            id: 1, 
            name: 'Nano 65W Fast Charger', 
            price: 45, 
            images: [
                'https://raw.githubusercontent.com/User/Repo/main/img1.jpg',
                'https://raw.githubusercontent.com/User/Repo/main/img1_alt.jpg'
            ]
        },
        { 
            id: 2, 
            name: 'Smart Buds Pro', 
            price: 120, 
            images: [
                'https://raw.githubusercontent.com/User/Repo/main/buds1.jpg',
                'https://raw.githubusercontent.com/User/Repo/main/buds2.jpg'
            ]
        }
    ];

    let currentProductId = null;

    function render() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
            <div class="card">
                <img src="${p.images[0]}" onclick="openModal(${p.id})">
                <h3>${p.name}</h3>
                <div style="color: var(--primary); font-weight:bold;">$${p.price}</div>
                <p style="font-size: 0.8rem; color: #666;">Click image for more photos</p>
                <button class="btn btn-primary" onclick="openModal(${p.id})">View Details</button>
            </div>
        `).join('');
    }

    function openModal(id) {
        const p = products.find(prod => prod.id === id);
        currentProductId = id;
        document.getElementById('mainView').src = p.images[0];
        document.getElementById('modalTitle').innerText = p.name;
        document.getElementById('modalPrice').innerText = `$${p.price}`;
        
        const thumbs = document.getElementById('thumbContainer');
        thumbs.innerHTML = p.images.map((img, idx) => `
            <img src="${img}" class="thumb ${idx === 0 ? 'active' : ''}" onclick="changeView('${img}', this)">
        `).join('');
        
        document.getElementById('productModal').classList.add('active');
    }

    function changeView(src, el) {
        document.getElementById('mainView').src = src;
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function closeModal() {
        document.getElementById('productModal').classList.remove('active');
    }

    function addToCartFromModal() {
        alert("Added to bag! Proceeding to MoMo payment...");
        closeModal();
    }

    render();
</script>
</body>
</html>
